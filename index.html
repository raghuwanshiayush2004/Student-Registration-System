<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>Student Registration System</title>

    <!-- Favicon for the website -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main heading of the page -->
    <h1>Student Registration System</h1>

    <!-- Description paragraph -->
    <p class="desc">Register student details and manage the records easily with edit and delete options.</p>

    <!-- Main container holding both form and table sections -->
    <div class="container">
        <!-- Form container for student registration -->
        <div class="form-container">
            <!-- Input fields for student information -->
            <label>Student Name :</label>
            <input type="text" id="name">

            <label>Student Id :</label>
            <input type="text" id="id">

            <label>Email ID :</label>
            <input type="email" id="email">

            <label>Contact No. :</label>
            <input type="text" id="contact">

            <!-- Button to add new student -->
            <button onclick="addStudent()"><strong>Add</strong></button>
        </div>

        <!-- Table container to display student records -->
        <div class="table-container">
            <table>
                <!-- Table header -->
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Id</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th> <!-- Column for edit/delete buttons -->
                    </tr>
                </thead>

                <!-- Table body where student data will be dynamically inserted -->
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
